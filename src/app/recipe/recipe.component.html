<div class="p-lg-5 p-2 d-flex flex-column justify-content-center align-items-center">
    <a routerLink="/" class="fs-4"><i class="fa-solid fa-turn-down fa-rotate-90"></i>All recipes</a>
    <h1 class="p-2">{{recipe.name}}</h1>
    <div class="container-sm max-auto">
        <div class="row">
            <div class="col-md-5 pb-5 pt-1 px-1" style="position: relative;">
                <div class="w-100 text-center">
                    <img [src]="recipe.image" class="img-fluid shadow img270" alt="image" />
                </div>
            </div>
            <div class="col-md-7 p-lg-5 p-2 fs-5">
                <div class="px-lg-5 px-2 text-center"><igc-rating value="ratingVal" min="1" max="5" [value]="recipe.rating"
                        style="color: rgb(237, 225, 0);scale: 1.5;" disabled></igc-rating></div>
                <div class="d-flex justify-content-between px-lg-5 px-2 pt-3">
                    <p class="card-text"><i class="fa-solid fa-clock"></i> Preparation: {{recipe.prepTimeMinutes}} min
                    </p>
                    <p class="card-text"><i class="fa-solid fa-dumbbell"></i> Difficulty: {{recipe.difficulty}} </p>
                </div>
                <div class="d-flex justify-content-between px-lg-5 px-2">
                    <p class="card-text"><i class="fa-solid fa-clock"></i> Cooking:
                        {{recipe.cookTimeMinutes}} min</p>
                    <p claprepTimeMinutesss="card-text"><i class="fa-solid fa-fire"></i> {{recipe.caloriesPerServing}}
                        Cal/serving</p>
                </div>
                <div class="d-flex justify-content-center px-lg-5 px-2">
                    <button *ngFor="let type of recipe.mealType" type="button"
                        class="btn btn-outline-dark rounded-4 px-2 py-0 mx-3" disabled>{{type}}</button>
                </div>

            </div>
            <div class="col-lg-8 ps-5">
                <h2>Steps</h2>
                <ul>
                    <li *ngFor="let item of recipe.instructions;let index" class=" py-1 fs-5">
                        {{item}}
                    </li>
                </ul>


            </div>
            <div class="col-lg-4 px-lg-5 px-2">
                <h2>Ingredients</h2>

                <ul class="list-group" >
                    <li *ngFor="let item of recipe.ingredients;let index" class="list-group-item ">
                        <input class="form-check-input me-1" type="checkbox" value="" [id]="index">
                        <label class="form-check-label stretched-link strike-on-check" [for]="index">{{item}}</label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
